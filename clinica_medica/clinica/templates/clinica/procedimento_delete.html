{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!doctype html>
<html>

<head>
    <title>Excluir Procedimentos</title>
</head>

<body>
    <div class="container">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <center>

                <img src="{% static 'procedimentos.png' %}" class="img-fluid" alt="Procedimentos" width="15%">
                <form method="POST">
                    {% csrf_token %}
                    <p>{{object.nome}}</p>
                    <button type="submit" class="btn btn-danger">Sim, exclua!</button> &nbsp;
                </form>
            </center>
        </div>
    </div>
</body>

</html>
