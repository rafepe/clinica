{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!doctype html>
<html>

<head>
    <title>Clínica Médica</title>
</head>

<body>
    <center>
        <br><br><br><br>
        <img src="{% static 'favicon.ico' %}" class="img-fluid" alt="Clínica Médica" width="15%">
        <br><br>
    </center>
    <form method="POST" action="{% url 'index' %}">
        {% csrf_token %}
        <center>
            <p style="width:300px;">Bem Vindo ao Site da Clínica Médica</p>
            <div style="border-style: ridge; border-radius: 10px; width: 300px;">
                <br>
                <p>
                    <input type="text" name="username" class="border-top-0" placeholder="User Name"
                        style="width:250px;">
                </p>
                <p>
                    <input type="password" name="password" class="border-top-0" placeholder="Password"
                        style="width:250px;">
                </p>
                <p>
                    <input type="submit" value="Acessar" class="btn btn-info">
                </p>
            </div>
        </center>
    </form>
</body>

</html>
